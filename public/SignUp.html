<body>
    <div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

            <a class="navbar-brand    " href="./index.html">CRCS</a>

            <ul class="navbar-nav   ">

                    <a class="nav-link" href="./login.html">LOGIN</a>

        <div class="container justify-content-center align-items-center">
            <div class="justify-content-center align-items-center">
                <h2 class="text-center">SIGN UP</h2><br />
                <div class="mx-auto" style="width: 50%;">
                    <form action="" method="POST">
                        <div class="form-inline">
                            <label for="">Name : &ensp;&nbsp;&emsp;&emsp;&emsp;</label>
                            <input type="text" class="form-control   " placeholder="First Name" required>
                            <input type="text" class="form-control   " placeholder="Last Name">
                        </div><br />
                        <div>
                            <div class="form-inline">
                                <label for="">Address : &emsp;&emsp;&emsp;</label>
                                <input type="text" class="form-control   " placeholder="Street Address" required>
                            </div>
                            <div class="form-inline">
                                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
                                <input type="text" class="form-control   " placeholder="Street Address 2">
                            </div>
                            <div class="form-inline">
                                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
                                <input type="text" class="form-control   " placeholder="City" required>
                                <input type="text" class="form-control   " placeholder="State/Province" required>
                            </div>
                            <div class="form-inline">
                                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
                                <input type="text" class="form-control   " placeholder="Postal/Zip Code" required>
                                <select class="form-control   " id="sel1" required>
                                    <option>India</option>
                                    <option>USA</option>
                                    <option>Russia</option>
                                    <option>Nepal</option>
                                    <option>Canada</option>
                                    <option>Australia</option>
                                </select>
                            </div>
                        </div><br />
                        <div class="form-inline">
                            <label for="">Email : &emsp;&emsp;&emsp;&emsp;&nbsp;</label>
                            <input type="text" class="form-control   " placeholder="Enter Email Address" required>
                        </div><br />
                        <div class="form-inline">
                            <label for="">Mobile Number : &ensp;</label>
                            <input type="text" class="form-control    " placeholder="Area Code" required>
                            <input type="text" class="form-control    " placeholder="Phone Number" required>
                        </div><br />
                        <div class="form-inline">
                            <label for="">Password : &emsp;&emsp;&emsp;</label>
                            <input type="password" class="form-control" placeholder="Create Password" required>
                        </div><br />
                        <div class="form-group">
                            <button class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
                
            </div>
